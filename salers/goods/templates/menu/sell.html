{% extends 'base.html' %}

{% block content %}
<div class="Form">
    <h1>{{title}} form</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <p>{{f}}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button class="sub-button" type="submit">add</button>
    </form>
</div>
{% endblock content%}
