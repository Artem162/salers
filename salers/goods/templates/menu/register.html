{% extends 'base.html' %}

{% block content %}
<div class="Form">
    <h1>{{title}} form</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <p>{{f}}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button class="sub-button" type="submit">Sign in</button>
    </form>
</div>
{% endblock content%}
